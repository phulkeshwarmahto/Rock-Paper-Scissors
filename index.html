<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1 id="rps">Rock Paper Scissor</h1>
    <div id="choices">
        <div class="choice" id="rock"><img class="img"  src="rock.png" alt="rock"></div>
        <div class="choice" id="paper"><img class="img" src="paper.png" alt="paper"></div>
        <div class="choice" id="scissors"><img class="img" src="scissors.png" alt="scissors"></div>
    </div>
    <div id="score">
        <div class="score-box">
            <p id="you">0</p>
            <p>you</p>
        </div>
        <div class="score-box">
            <p id="both">0</p>
            <p>Draw</p>
        </div>
        <div class="score-box">
            <p id="comp">0</p>
            <p>computer</p>
        </div>
    </div>
    <div id="move">
        <p id="msg">Play Your Move</p>
    </div>
</body>
<script src="scissors.js"></script>
</html>
